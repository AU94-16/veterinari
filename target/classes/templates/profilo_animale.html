<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo animale</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Codec Pro", serif;
        }

        .profile-container {
            display: flex;
            align-items: center;
            width: 60%;
            min-height: 500px;
            max-width: 1200px;
            border-radius: 36px;
            margin: 30px auto;
            background-color: #eceaea;
        }

        .profile-img {
            padding: 20px;
            width: 25%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            padding: 20px;
            margin-top: -200px;
        }

        .profile-info h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .info-group {
            flex: 1;
        }

        .info-group p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .info-group span {
            font-size: 20px;
            font-weight: normal;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="../static/immagini/scritta_logo.png" alt="vet_clinic">
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">LOG OUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="profile-container">
    <img src="../static/immagini/user_animale.jpg" alt="Immagine Profilo" class="profile-img">
    <div class="profile-info">
        <h2>PROFILO DI <span id="nomeAnimale"> ANIMALE </span></h2>
        <div class="info-row">
            <div class="info-group">
                <p>Nome Cognome</p>
                <span id="nome">Utente</span>
            </div>
            <div class="info-group">
                <p>Numero iscrizione all’albo</p>
                <span id="numeroAlbo">numero</span>
            </div>
        </div>
        <div class="info-row">
            <div class="info-group">
                <p>Sesso</p>
                <span id="sesso">sesso</span>
            </div>
            <div class="info-group">
                <p>Email</p>
                <span id="email">email@gmail.com</span>
            </div>
        </div>
        <div class="info-row">
            <div class="info-group">
                <p>Città</p>
                <span id="citta">città</span>
            </div>
            <div class="info-group">
                <p>Telefono</p>
                <span id="telefono">telefono</span>
            </div>
        </div>
    </div>
</div>
<script>
    //data = database
    // inserire link database

    document.addEventListener("DOMContentLoaded", function () {
        fetch(" ")
            .then(response => response.json())
            .then(data => {
                document.getElementById("nomeAnimale").innerText.toUpperCase() = data.nome;
                document.getElementById("nome").innerText = data.nome;
                document.getElementById("numeroAlbo").innerText = data.numero_iscrizione_albo;
                document.getElementById("sesso").innerText = data.sesso;
                document.getElementById("email").innerText = data.email;
                document.getElementById("citta").innerText = data.citta;
                document.getElementById("telefono").innerText = data.telefono;

                // Usa l'immagine dal database o quella predefinita
                // document.querySelector(".profile-img").src = data.immagineProfilo || '../static/immagini/user.jpg';
            })
            .catch(error => console.error("Errore nel recupero dati:", error));
    });

</script>

</body>
</html>
