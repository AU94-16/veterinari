<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo animale</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        /* Evita che la navbar copra il contenuto */
   body {
       padding-top: 80px; /* Altezza navbar */
       margin: 0;
       font-family: "Codec Pro", serif;
   }

    /* Contenitore principale */
           .profile-container {
        display: flex;
        flex-wrap: wrap; /* Adatta per schermi piccoli */
        align-items: center;
        justify-content: center;
        width: 60%;
        min-height: 500px;
        max-width: 1200px;
        border-radius: 36px;
        margin: 30px auto;
        background-color: #e2dfdf;
        padding: 20px;
    }

/* Contenitore immagine */
    .profile-image-container {
       display: flex;
    min-height: 500px;
    max-width: 1200px;
    border-radius: 36px;
    margin: 50px auto;
    margin-right: 50px;
    background-color: #eceaea;
}

/* Immagine profilo */
    .profile-img {
      width: 40%;
       height: auto;
       border-radius: 36%;
       object-fit: cover;
       margin-bottom: 20px;
        margin-right: 30px;
    }

/* Form profilo */
    .profile-form {
        flex: 1;
        width: 100%;
         margin-right: 20px; /* Spazio tra form e bordo destro */
    }

/* Titolo input */
    .input-title {
        font-size: 24px;
        font-weight: bold;
        border: none;
        background: none;
        width: auto;
        display: inline-block;
    }

/* Riga di informazioni */
    .info-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap; /* Per adattarsi ai piccoli schermi */
    }

/* Gruppo di informazioni */
    .info-group {
        flex: 1;
        min-width: 200px;
    }


  /* Stile input */
    .form-control {
        width: 100%;
        padding: 8px;
        font-size: 16px;
    }


/* Media Query per schermi piccoli */
    @media (max-width: 768px) {
        .profile-container {
            flex-direction: column;
            align-items: center;
        }

        .info-row {
            flex-direction: column;
            align-items: center;
        }

        .info-group {
            width: 100%;
        }

        .input-title {
            text-align: center;
            width: 100%;
        }

           .btn {
               color: #eeeeee;
               background-color: #2d3f4e;
           }


    /* Evito che la navbar copra il contenuto */
    body {
        padding-top: 100px;
    }

    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="../static/immagini/scritta_logo.png" alt="vet_clinic">
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">LOG OUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="mr-6 profile-container ">

    <img src="../static/immagini/user_animale.jpg" alt="Immagine Profilo" class="profile-img">
    <form th:object="${animale}" method="post">
        <div class=" mb-3 profile-info">
            <h2>PROFILO ANIMALE</h2>
            <div class=" mb-3 info-row">
                <div class="info-group">
                    <label for="nome">Nome </label>
                    <input type="text" th:field="*{nome}" class="form-control" id="nome">
                </div>
            </div>

            <div class=" mb-3 info-row">
                <div class="info-group">
                    <label for="specie">Specie </label>
                    <input type="text" th:field="*{specie}" class="form-control" id="specie">
                </div>
                <div class="info-group">
                    <label for="razza">Razza </label>
                    <input type="text" th:field="*{razza}" class="form-control" id="razza">
                </div>
            </div>

            <div class="mb-3 info-row">
                <div class="info-group">
                    <select th:field="*{sesso}" class="form-control" id="sesso" > Sesso
                        <option value="">Sesso</option>
                        <option value="Maschio">Maschio</option>
                        <option value="Femmina">Femmina</option>
                    </select>
                </div>

                <div class="info-group">
                    <label for="peso">Peso </label>
                    <input type="number" th:field="*{peso}" class="form-control" id="peso" min="0">
                </div>
            </div>

            <div class="mb-3 info-row">
                <div class="info-group">
                    <label for="colore">Colore </label>
                    <input type="text" th:field="*{colore}" class="form-control" id="colore">
                </div>
                <div class="info-group">
                    <label for="anno">Anno di Nascita</label>
                    <input type="Year" th:field="*{anno_di_nascita}" class="form-control" id="anno">
                </div>
            </div>

            <div class="mb-3 info-row">
                <div class="info-group">
                    <label for="sterilizzato">Sterilizzato </label>
                   <select th:field="*{sterilizzato}" class="form-control" id="sterilizzato" >
                       <option value="si">Si</option>
                       <option value="no">No</option>
                   </select>
                </div>
                <div class="info-group">
                    <label for="allergie">Allergie </label>
                    <input type="text-area" th:field="*{allergie}" class="form-control" id="allergie">
                </div>
            </div>



            <button type="submit" class="btn  form-control mb-3" >Salva</button>
        </div>
    </form>
</div>
<script>
    //data = database
    // inserire link database

    document.addEventListener("DOMContentLoaded", function () {
        fetch(" ")
            .then(response => response.json())
            .then(data => {
                document.getElementById("nomeAnimale").innerText.toUpperCase() = data.nome;
                document.getElementById("nome").innerText = data.nome;
                document.getElementById("specie").innerText = data.specie;
                document.getElementById("razza").innerText = data.razza;
                document.getElementById("sesso").innerText = data.sesso;
                document.getElementById("peso").innerText = data.peso;
                document.getElementById("colore").innerText = data.colore;
                document.getElementById("anno").innerText = data.anno_di_nascita;
                document.getElementById("sterilizzato").innerText = data.sterilizzato;
                document.getElementById("allergie").innerText = data.allergie;

                // Usa l'immagine dal database o quella predefinita
                // document.querySelector(".profile-img").src = data.immagineProfilo || '../static/immagini/user.jpg';
            })
            .catch(error => console.error("Errore nel recupero dati:", error));
    });

</script>

</body>
</html>
