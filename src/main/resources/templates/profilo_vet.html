<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo profilo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Codec Pro", serif;
            margin-top: 40px;
        }

        .profile-container {
            display: flex;
            min-height: 500px;
            max-height: 700px;
            min-width: 1400px;
            max-width: 1600px;
            border-radius: 36px;
            margin: 30px auto 0 auto;
            background-color: #e2dfdf;

        }

        .profile-img {
            width: 45%;
            height: auto;
            border-radius: 36px 0 0 36px;
            object-fit: cover;
        }


        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap; /* Per adattarsi ai piccoli schermi */
        }

        .info-group {
            flex: 1;
            width: 50px;
        }

        form {
            margin: 40px 20px 0 20px;
            width: 100%;
            font-size: 16px;
            align-items: center;

        }

        form h2 {
            margin-bottom: 20px;
        }

        .form-control {
            min-width: 85px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            body {
                margin-top: 250px;
            }

            .profile-img {
                flex-wrap: wrap;
                margin-top: 20px;
                width: 90%;
                height: auto;
                border-radius: 36px;
                object-fit: cover;
            }

            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .info-row {
                flex-direction: column;
                align-items: center;
            }

            .info-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/area_riservata}">
            <img src="immagini/scritta_logo.png" alt="vet_clinic">
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/area_riservata/logout}">LOG OUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="profile-container">
    <!-- Caricamento immagine profilo -->
    <img th:src="${veterinario.fotoProfilo != null ? veterinario.fotoProfilo : 'immagini/user.jpg'}"
         alt="Immagine Profilo" class="profile-img">
    <form th:action="@{/profilo_vet/modifica}" method="post" enctype="multipart/form-data">
        <div class="mb-3 profile-info">
            <h2> IL TUO PROFILO </h2>

            <div class="mb-3 info-row">
                <div class="info-group">
                    <label for="nomeCognome">Nome Cognome</label>
                    <input type="text" class="form-control" id="nomeCognome"
                           th:value="${veterinario.nome + ' ' + veterinario.cognome}" readonly>
                </div>
                <div class="info-group">
                    <label for="numeroAlbo">Numero iscrizione all’albo</label>
                    <input type="text" th:value="${veterinario.numeroIscrizioneAlbo}" class="form-control"
                           id="numeroAlbo" readonly>
                </div>
            </div>

            <div class="mb-3 info-row">
                <div class="info-group">
                    <label for="sesso">Sesso</label>
                    <input type="text"
                           th:value="${veterinario.sesso == 'M' ? 'Maschio' : veterinario.sesso=='F' ? 'Femmina' : 'Altro'}"
                           class="form-control" id="sesso" readonly>
                </div>
                <div class="mb-3 info-group">
                    <label for="email">Email</label>
                    <input type="email" th:value="${veterinario.email}" class="form-control" id="email" readonly>
                </div>
            </div>

            <div class="mb-3 info-row">
                <div class="info-group">
                    <label for="citta">Città</label>
                    <input type="text" name="citta" th:value="${veterinario.citta}" class="form-control" id="citta">
                </div>
                <div class="info-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" th:value="${veterinario.telefono}" class="form-control"
                           id="telefono">

                </div>
            </div>
            <div class="mb-3 info-row">
                <div class="info-group">
                    <label for="fotoProfilo">Foto Profilo</label>
                    <input type="file" name="fotoProfilo" class="form-control" id="fotoProfilo">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Salva</button>
        </div>
    </form>
</div>


</body>
</html>
