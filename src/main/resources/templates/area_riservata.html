<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <style>

    </style>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <!-- Logo a sinistra -->
        <a class="navbar-brand" href="index.html">
            <img src="immagini/scritta_logo.png" alt="vet_clinic">
        </a>

        <!-- Bottone per il menu mobile-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenuto della navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="accedi.html">LOG OUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Pagina demo con barra di ricerca e card-->

<div class="container mt-4">
    <div id="benvenuto"><h1 class="text-center" th:text="|Salve ${veterinario.nome} !|">Benvenuto!</h1></div>

    <!-- Barra di ricerca per gli animali -->
    <div class="mb-4">
        <form action="/area_riservata" method="get">
            <select id="campo" name="campo">
                <option value="">Tutti</option>
                <option value="nome">Nome Animale</option>
                <option value="specie">Specie</option>
                <option value="proprietario">Nome Proprietario</option>
            </select>
            <input type="text" id="valore" name="valore" class="form-control mt-2" placeholder="Inserisci valore...">
            <button class="btn btn-primary mt-2">Cerca</button>
        </form>
    </div>

    <!-- Messaggio se non ci sono animali -->
    <div th:if="${animali.isEmpty()}" class="alert alert-warning text-center">
        Nessun animale trovato in cura.
    </div>

    <!-- Lista degli animali in cura -->
    <div class="row" id="animalCards">
        <div th:each="animale : ${animali}" class="col-md-4">
            <div class="card mb-3">
                <img src="immagini/user_animale.jpg" class="card-img-top" th:alt="'Foto di ' + ${animale.nome}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${animale.nome}"></h5>
                    <p class="card-text">Specie: <span th:text="${animale.specie}"></span></p>
                    <p class="card-text">Proprietario:
                        <span th:text="${animale.proprietario.nome} + ' ' + ${animale.proprietario.cognome}"></span>
                    </p>
                    <a th:href="@{profilo_animale(id=${animale.id})}" class="btn btn-info">Dettagli</a>
                </div>
            </div>
        </div>
    </div>
</div>
<a th:href="@{/profilo_vet}">profilovet</a>

</body>
</html>
