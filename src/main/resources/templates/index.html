<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Codec Pro", serif;
            padding-top: 70px; /* Distanza dal top per evitare che la navbar copra l'h1 */
        }

        .btn {
            width: 500px;
            font-size: 30px;
            padding: 20px;
            border: 3px solid black;
            background-color: #f8f8f8;
            color: #202020;
        }
        .container p {
            max-width: 90%;
            font-size: 25px;
            margin-bottom: 30px;
        }

        .container h1 {
            max-width: 90%;
            font-size: 60px;
            margin-bottom: 30px;
        }

        .home-container img{
            margin-top: 15px;
            width: 90%;
        }


    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <!-- Logo a sinistra -->
        <a class="navbar-brand" href="index.html">
            <img src="immagini/scritta_logo.png" alt="vet_clinic">
        </a>

        <!-- Bottone per il menu mobile-->
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenuto della navbar -->
        <div class="collapse navbar-collapse text-end justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accedi}">LOG IN</a>
                </li>
                <li class="separator">
                    |
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registrati}">SIGN IN</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenuto principale -->
<div class="container home-container">
    <div class="row align-items-center">
        <!-- Testo sopra su mobile, a sinistra su desktop -->
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
            <h1>Gestisci le cure con precisione e semplicit√†</h1>
            <p>IL TUO STRUMENTO DIGITALE PER IL BENESSERE DEGLI ANIMALI</p>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary" th:href="@{/registrati}" >REGISTRATI</a>
            </div>
        </div>


        <!-- Immagine sotto su mobile, a destra su desktop -->
        <div class="col-12 col-md-6 home-image text-center">
            <img src="immagini/index_img.jpeg" alt="Clinica veterinaria">
        </div>
    </div>
</div>
</body>

</html>
