<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Playfair Display, serif;
        }

        .btn {
            color: #eeeeee;
            font-size: 17px;
            height: 60px;
            width: 568px;
            background-color: #2d3f4e;
        }

        .form.genere {
            display: flex;
            width: 86%;
            font-size: 17px;
            margin: -70px 10px -60px 0;
        }

        .form.genere label:first-of-type {
            margin-right: 20px;
            cursor: pointer;
        }

        .form-check-input, .form-check-label {
            cursor: pointer;
        }

        .form-check-input {
            margin-right: 5px;
        }

        .form-check-label {
            flex-grow: 1;
        }

        .form-check {
            margin: 0 0 0 0;
        }
    </style>
</head>
<body>
<div class="container container">
    <div class="logo">
        <a href="index.html"><img src="../static/logo_vet.png" alt="Logo"></a>
    </div>
    <div class="image"><img src="../static/reg_img.jpeg" alt="gatto" class="img-fluid rounded-start"></div>
    <div class="form">
        <h2>Crea un account</h2>
        <p>Sei già registrato? <a href="accedi.html">Accedi</a></p>
        <form>
            <div class="mb-3 name-container">
                <input type="text" class="form-control" placeholder="Nome">
                <input type="text" class="form-control" placeholder="Cognome">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <i class="bi bi-eye toggle-password" id="togglePassword"></i>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="N° iscrizione Albo">
            </div>
            <div class="form genere">
                <label for="genere">Genere:</label>
                <input type="radio" class="form-check-input" id="maschio" name="genere" value="M">
                <label class="form-check-label" for="maschio">Maschio</label>

                <input type="radio" class="form-check-input" id="femmina" name="genere" value="F">
                <label class="form-check-label" for="femmina">Femmina</label>

                <input type="radio" class="form-check-input" id="altro" name="genere" value="A">
                <label class="form-check-label" for="altro">Altro</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="btn">Crea account</button>
        </form>
    </div>
</div>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.classList.remove("bi-eye");
            this.classList.add("bi-eye-slash");
        } else {
            passwordField.type = "password";
            this.classList.remove("bi-eye-slash");
            this.classList.add("bi-eye");
        }
    });
    /*document.getElementById("registerForm").addEventListener("submit", function(event) {
      const termsCheckbox = document.getElementById("terms");

      if (!termsCheckbox.checked) {
        event.preventDefault(); // Impedisce l'invio del form
        alert("Devi accettare i Termini e Condizioni per creare un account.");
        return false; // Ferma ulteriori azioni
      }
    });*/

</script>
</body>
</html>
