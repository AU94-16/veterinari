<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Playfair Display, serif;
        }

        .btn {
            color: #eeeeee;
            font-size: 17px;
            height: 60px;
            width: 568px;
            background-color: #2d3f4e;
        }
    </style>
</head>
<body>
<div class="container container">
    <div class="logo">
        <a href="index.html"><img src="../static/immagini/logo_vet.png" alt="Logo"></a>

    </div>
    <div class="image"><img src="../static/immagini/log1.jpg" alt="gatto" class="img-fluid rounded-start"></div>
    <div class="form">
        <div class="primo">
            <h2>Accedi</h2>
            <p> Non sei registrato? <a href="registrati.html">Registrati</a></p>
        </div>
        <form>
            <div class="mb-3 ">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <i class="bi bi-eye toggle-password" id="togglePassword"></i>
            </div>
            <div class="secondo">
                <p><a href="#">Hai dimenticato la tua password?</a></p>
            </div>
            <button type="submit" class="btn">Accedi</button>
        </form>
    </div>
</div>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.classList.remove("bi-eye");
            this.classList.add("bi-eye-slash");
        } else {
            passwordField.type = "password";
            this.classList.remove("bi-eye-slash");
            this.classList.add("bi-eye");
        }
    });
</script>
</body>
</html>
