<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Playfair Display, serif;
        }

        .btn {
            color: #eeeeee;
            font-size: 17px;
            height: 60px;
            width: 568px;
            background-color: #2d3f4e;
        }
    </style>
</head>
<body>
<div class="container container">
    <div class="logo">
        <a href="index.html"><img src="../static/immagini/logo_vet.png" alt="Logo"></a>

    </div>
    <div class="image">
        <img src="../static/immagini/log1.jpg" class="slide" alt="Slide 1">
        <img src="../static/immagini/log2.jpg" class="slide" alt="Slide 2">
        <img src="../static/immagini/log3.jpg" class="slide" alt="Slide 3">
        <img src="../static/immagini/log4.jpg" class="slide" alt="Slide 4">
        <img src="../static/immagini/log5.jpg" class="slide" alt="Slide 5">
        <img src="../static/immagini/log6.jpg" class="slide" alt="Slide 6">
        <img src="../static/immagini/log7.jpg" class="slide" alt="Slide 7">
        <img src="../static/immagini/log8.jpg" class="slide" alt="Slide 8">
        <img src="../static/immagini/log9.jpg" class="slide" alt="Slide 9">
        <img src="../static/immagini/log10.jpg" class="slide" alt="Slide 10">
    </div>
    <div class="form">
        <div class="primo">
            <h2>Accedi</h2>
            <p> Non sei registrato? <a th:href="@{/registrati}">Registrati</a></p>
        </div>
        <p th:if="${errore != null}">Accesso Negato! Credenziali errate</p> <!--Mex di errore-->
        <form action="/accedi" method="post">
            <div class="mb-3 ">
                <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                <i class="bi bi-eye toggle-password" id="togglePassword"></i>
            </div>
            <div class="secondo">
                <p><a href="#">Hai dimenticato la tua password?</a></p>
            </div>
            <button type="submit" class="btn">Accedi</button>
        </form>
    </div>
</div>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.classList.remove("bi-eye");
            this.classList.add("bi-eye-slash");
        } else {
            passwordField.type = "password";
            this.classList.remove("bi-eye-slash");
            this.classList.add("bi-eye");
        }
    });
    let previousIndex = -1; // Memorizza l'indice precedente

    function changeImage() {
        const images = document.querySelectorAll('.image img');

        // Nasconde tutte le immagini
        images.forEach(img => img.style.display = 'none');

        // Seleziona un indice random tra 0 e la lunghezza dell'array immagini
        let newIndex;

        // Se il nuovo indice è uguale al precedente, seleziona un altro indice
        do {
            newIndex = Math.floor(Math.random() * images.length);
        } while (newIndex === previousIndex); // Riprova se l'indice è lo stesso di quello precedente

        // Mostra l'immagine random
        images[newIndex].style.display = 'block';

        // Aggiorna previousIndex con il nuovo indice
        previousIndex = newIndex;
    }

    // Mostra la prima immagine all'inizio
    changeImage();

    // Cambia immagine ogni 4 secondi in modo randomico
    setInterval(changeImage, 4000);
</script>
</body>
</html>
