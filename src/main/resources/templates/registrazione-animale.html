<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Animale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
    font-family: 'Playfair Display', serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

h2 {
    text-align: center;
    color: #2d3f4e;
    font-size: 28px;
    font-weight: 700;
}

h3 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #2d3f4e;
}

.form-control {
    font-size: 16px;
    height: 45px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
}

.form-control:focus {
    border-color: #2d3f4e;
    box-shadow: 0 0 5px rgba(45, 63, 78, 0.5);
}

button.btn {
    width: 100%;
    height: 50px;
    background-color: #2d3f4e;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

button.btn:hover {
    background-color: #1c2a35;
}

.text-danger {
    font-size: 12px;
    color: red;
}

.mb-3 {
    margin-bottom: 20px;
}

select.form-control {
    cursor: pointer;
}
    </style>
</head>
<body class="container mt-5">
<h2 class="mb-4">Aggiungi un nuovo proprietario e il suo animale</h2>

<form th:action="@{/registrazioneAnimale/aggiungi}" method="post" th:object="${proprietario}">
    <h3>Dati Proprietario</h3>

    <h3>Seleziona un Proprietario Esistente o Aggiungine uno Nuovo</h3>

    <div class="mb-3">
        <label for="proprietarioEsistente">Proprietario Esistente</label>
        <select id="proprietarioEsistente" name="proprietarioEsistente" class="form-control">
            <option value="">-- Seleziona un Proprietario --</option>
            <option th:each="proprietario : ${proprietari}"
                    th:value="${proprietario.id}"
                    th:text="${proprietario.nome + ' ' + proprietario.cognome + ' (' + proprietario.codiceFiscale + ')'}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>

    <div class="mb-3">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" class="form-control" th:field="*{cognome}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
    </div>

    <div class="mb-3">
        <label for="codiceFiscale">Codice Fiscale</label>
        <input type="text" id="codiceFiscale" class="form-control" th:field="*{codiceFiscale}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('codiceFiscale')}" th:errors="*{codiceFiscale}"></div>
    </div>

    <div class="mb-3">
        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
    </div>

    <h3 class="mt-4">Dati Animale</h3>

    <div class="mb-3">
        <label for="nomeAnimale">Nome</label>
        <input type="text" id="nomeAnimale" class="form-control" th:field="*{animale.nome}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('animale.nome')}" th:errors="*{animale.nome}"></div>
    </div>

    <div class="mb-3">
        <label for="specie">Specie</label>
        <input type="text" id="specie" class="form-control" th:field="*{animale.specie}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('animale.specie')}" th:errors="*{animale.specie}"></div>
    </div>

    <div class="mb-3">
        <label for="razza">Razza</label>
        <input type="text" id="razza" class="form-control" th:field="*{animale.razza}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('animale.razza')}" th:errors="*{animale.razza}"></div>
    </div>

    <div class="mb-3">
        <label for="sesso">Sesso</label>
        <select id="sesso" class="form-control" th:field="*{animale.sesso}" required>
            <option value="M">Maschio</option>
            <option value="F">Femmina</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('animale.sesso')}" th:errors="*{animale.sesso}"></div>
    </div>

    <div class="mb-3">
        <label for="annoDiNascita">Anno di Nascita</label>
        <input type="number" id="annoDiNascita" class="form-control" th:field="*{animale.annoDiNascita}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('animale.annoDiNascita')}" th:errors="*{animale.annoDiNascita}"></div>
    </div>

    <div class="mb-3">
        <label for="colore">Colore</label>
        <input type="text" id="colore" class="form-control" th:field="*{animale.colore}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('animale.colore')}" th:errors="*{animale.colore}"></div>
    </div>

    <div class="mb-3">
        <label for="peso">Peso (Kg)</label>
        <input type="number" step="0.1" id="peso" class="form-control" th:field="*{animale.peso}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('animale.peso')}" th:errors="*{animale.peso}"></div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Aggiungi</button>
</form>

</body>
</html>
